<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - Junho Vermelho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="login-page-body">

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <a href="index.html" title="Voltar para a página inicial"><i class="fas fa-ribbon"></i></a>
            </div>
            <div class="form-toggle-buttons">
                <button id="show-login-form" class="toggle-btn active">Entrar</button>
                <button id="show-register-form" class="toggle-btn">Cadastrar</button>
            </div>

            <form id="login-form" class="auth-form">
                <input type="email" id="login-email" placeholder="Seu e-mail" required>
                <input type="password" id="login-senha" placeholder="Sua senha" required>
                <button type="submit">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </form>

            <form id="register-form" class="auth-form hidden">
                <input type="text" id="register-nome" placeholder="Seu nome completo" required>
                <input type="email" id="register-email" placeholder="Seu e-mail" required>
                <input type="password" id="register-senha" placeholder="Crie uma senha" required>
                <button type="submit">Cadastrar</button>
                <p id="register-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <script>
        const showLoginFormBtn = document.getElementById('show-login-form');
        const showRegisterFormBtn = document.getElementById('show-register-form');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginErrorMsg = document.getElementById('login-error');
        const registerErrorMsg = document.getElementById('register-error');

        showLoginFormBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            showLoginFormBtn.classList.add('active');
            showRegisterFormBtn.classList.remove('active');
        });

        showRegisterFormBtn.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            showRegisterFormBtn.classList.add('active');
            showLoginFormBtn.classList.remove('active');
        });
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('register-nome').value;
            const email = document.getElementById('register-email').value;
            const senha = document.getElementById('register-senha').value;
            registerErrorMsg.textContent = '';

            const response = await fetch('http://127.0.0.1:5000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email, senha })
            });
            const data = await response.json();

            if (response.ok) {
                alert('Cadastro realizado com sucesso! Agora você pode fazer o login.');
                showLoginFormBtn.click();
                registerForm.reset();
            } else {
                registerErrorMsg.textContent = data.erro;
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;
            loginErrorMsg.textContent = '';

            const response = await fetch('http://127.0.0.1:5000/api/login', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            });
            
            const data = await response.json();

            if (response.ok) {
                window.location.href = 'index.html';
            } else {
                loginErrorMsg.textContent = data.erro;
            }
        });
    </script>
</body>
</html>
